<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="sort"></p>
    <script>
        function sortingLetters(str){
        var arr = [];
        for(var i=0; i<str.length;i++){
            arr.push(str[i]);            
        }
        
        return arr.sort().join('');
    }

    var str = sortingLetters(prompt("Enter a string."));
    document.getElementById("sort").innerHTML="After sorting the string is: "+str;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"<body>
    <script>
        function validateForm() {
            var pass = document.getElementById("pass").value;
            var cpass = document.getElementById("cpass").value;
            if(pass.length<8){
                alert("Please enter a password greater than 8 characters")
            }
            if(pass !== cpass){
                alert("Password and confirm password do not match");
            }
        }
    </script>
    <div class="container">
        
            <form class="row g-3" action="Day_4_Task_2_Register_Confirm.html" >
                <div class="container ">
                    <label for="yourname" class="form-label">Name</label>
                    <input type="text" class="form-control" id="yourname" placeholder="Enter your name: ">
                  </div>
                <div class="container ">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email: ">
                </div>
                <div class="container">
                  <label for="pass" class="form-label">Password</label>
                  <input type="password" class="form-control" id="pass" placeholder="Enter your password">
                </div>
                <div class="container">
                  <label for="cpass" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="cpass" placeholder="Enter your password again">
                </div>
                <div class="container">
                    <input type="submit" class="btn btn-primary" value="Submit" onclick="validateForm()">
                </div>
              
        </form>
    </div><br><br>
    <div class="container">
        <button type="button" class="btn btn-info btn-outline-primary" ><a href="Day_4_Task_2_Login.html" class="text-white text-decoration-none">Already have an account? Login here. </a></button>
    </div>
</body>
</html>

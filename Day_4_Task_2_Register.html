<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      padding: 0 10px;
      background-color: grey;
    }

    .wrapper {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      border: 1px solid black;
      background-color: white;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: black;
    }

    .input-field {
      position: relative;
      border-bottom: 2px solid black;
      margin: 15px 0;
    }

    .input-field label {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      color: black;
      font-size: 16px;
      pointer-events: none;
      transition: 0.15s ease;
    }

    .input-field input {
      width: 100%;
      height: 40px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 16px;
      color: black;
    }

    .input-field input:focus~label,
    .input-field input:valid~label {
      font-size: 0.8rem;
      top: 10px;
      transform: translateY(-120%);
    }

    .forget {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 25px 0 35px 0;
      color: black;
    }

    #remember {
      accent-color: black;
    }

    .forget label {
      display: flex;
      align-items: center;
    }

    .forget label p {
      margin-left: 8px;
    }

    .wrapper a {
      color: black;
      text-decoration: none;
    }

    .wrapper a:hover {
      text-decoration: underline;
    }

    button {
      background: black;
      color: white;
      font-weight: 600;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 16px;
      border: 2px solid transparent;
      transition: 0.3s ease;
    }

    button:hover {
      color: black;
      border-color: black;
      background: white;
    }

    .register {
      text-align: center;
      margin-top: 30px;
      color: black;
    }

    .alert-card {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 350px;
      background-color: #ffffff;
      border: 2px solid #74b9ff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      animation: fadeIn 0.3s ease-out;
    }

    .alert-content {
      padding: 1.5rem;
      text-align: center;
    }

    .btn-close-alert {
      background-color: #0984e3;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-close-alert:hover {
      background-color: #74b9ff;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(116, 185, 255, 0.5);
    }

    .btn-close-alert:active {
      transform: translateY(0);
      box-shadow: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    @media (max-width: 768px) {
      .wrapper {
        width: 90%;
        padding: 20px;
      }

      .alert-card {
        width: 80%;
      }

      h2 {
        font-size: 1.5rem;
      }

      button {
        padding: 10px 18px;
      }
    }

    @media (max-width: 576px) {
      .wrapper {
        width: 100%;
        padding: 15px;
      }

      .alert-card {
        width: 90%;
      }

      h2 {
        font-size: 1.25rem;
      }

      button {
        padding: 8px 15px;
      }
    }
  </style>
  <script>
    function validateForm(event) {
      event.preventDefault();
      var email = document.getElementById("email").value;
      var password = document.getElementById("pass").value;
      var passwordConfirm = document.getElementById("cpass").value;
      const regex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
      const passreg = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%!^&+=])(?=\S+$).{8,20}$/;
      if (!regex.test(email)) {
        alert("Please enter a valid email address");
        return;
      }
      if (!passreg.test(password)) {
        alert("Password should have 1 uppercase , 1 lowercase , 1 special charachter and 1 digit and should be of 8 to 20 charachters.")
        
        return;
      }
      if (password != passwordConfirm) {
        alert("Password and Confirm Password are different");
        return;
      }
      var fname = document.getElementById("fname").value;
      var lname = document.getElementById("lname").value;
      var phone = document.getElementById("number").value;
      localStorage.setItem("fname", fname);
      localStorage.setItem("lname", lname);
      localStorage.setItem("email", email);
      localStorage.setItem("pass", password);
      localStorage.setItem("phone", phone);
      showAlert();
      setTimeout(() => {
        window.location.href = "Day_4_Task_2_Register_Confirm.html";
      }, 1000);
    }

    function showAlert() {
      const alertBox = document.getElementById("success-alert");
      alertBox.style.display = "block";
    }

    
  </script>
</head>
<body>
  <div class="wrapper">
    <form action="Day_4_Task_2_Register_Confirm.html" onsubmit="validateForm(event)">
      <h2>Login</h2>
      <div class="input-field">
        <input type="text" required id="fname">
        <label>First name</label>
      </div>
      <div class="input-field">
        <input type="text" required id="lname">
        <label>Last name</label>
      </div>
      <div class="input-field">
        <input type="text" id="email" required>
        <label>Email</label>
      </div>
      <div class="input-field">
        <input type="password" id="pass" required>
        <label>Enter your password</label>
      </div>
      <div class="input-field">
        <input type="password" id="cpass" required>
        <label>Confirm your password</label>
      </div>
      <div class="input-field">
        <input type="number" required id="number">
        <label>Mobile number</label>
      </div>

      <button type="submit">Register</button>
      <div class="register">
        <p>Already have an account? <a href="Login.html">Login</a></p>
      </div>

      <div id="success-alert" class="alert-card" style="display: none;">
        <div class="alert-content">
          <h4>Success!</h4>
          <p>Your account has been registered successfully.</p>
         
        </div>
      </div>
    </form>
  </div>
</body>
</html>

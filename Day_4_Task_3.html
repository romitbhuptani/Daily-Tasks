<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="timeremaining"></p>
    <script>
        var currdate = new Date();
        var enterdate = new Date(prompt("Enter date"));
        document.getElementById("timeremaining").innerHTML ="The days remaining are : " + Math.ceil((enterdate.getTime()-currdate.getTime())/(1000*60*60*24));
    </script>
</body>
</html>

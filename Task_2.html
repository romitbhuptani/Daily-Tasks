<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slideText{
            animation: slideAn 10s  infinite ;
        }
        @keyframes slideAn{
            from{
                transform: translateX(0);
            }
            to{
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="slideText">This is a headline which will be displayed in a scrolling effect.</div>
</body>
</html>

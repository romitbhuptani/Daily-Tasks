<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="findMaxMin"></p>
    <script>
        function findMaxMin(str){
            var arr = str.split(" ");
            var max = parseInt(arr[0]);
            var min = parseInt(arr[0]);
            for(var i=0; i<arr.length; i++){
                num = parseInt(arr[i]);
                if(max<num) max = num;
                if(min>num) min = num;
            }
            return max + ' ' + min;
        }
        var str = findMaxMin(prompt("Enter the array "));
        document.getElementById("findMaxMin").innerHTML = "The max and min are : "+str;
    </script>
</body>
</html>

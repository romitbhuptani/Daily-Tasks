<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function generateDiff() {
        var lunchTime = document.getElementById("lunchTime").value;
        var lun = lunchTime.split(" ");
        var lun_time = lun[0].split(":");
        var curr_hour = new Date().getHours();
        var curr_min = new Date().getMinutes();
        var lun_hour = parseInt(lun_time[0]);
        var lun_min = parseInt(lun_time[1]);
        if(lun[1]=="PM" && lun_hour!=12) {lun_hour += 12;}
        var rem_hour = lun_hour - curr_hour;
        var rem_min = lun_min - curr_min;
        if(rem_hour<0) rem_hour += 24;
        if(rem_min<0) {rem_min += 60;
            rem_hour -= 1;
        }
        if(rem_hour<0) rem_hour += 24;
        document.getElementById("findRem").innerHTML = "Hours remaining for lunch: "+rem_hour+" hours and "+rem_min + "minutes.";
    }
        function generateTime(){
            document.getElementById("currTime").innerHTML = (new Date().getHours()) + ":" + new Date().getMinutes();
        }
    </script>
</head>
<body>
    Lunch Time <input type="time"  id="lunchTime">
    <br>
    <br>
    <button type="button" onclick="generateTime()">Get Current time</button>
    <br>
    <br>
    <p id="currTime">The current time is: </p>
    <br>
    <br>
    <button type="button" onclick="generateDiff()">Calculate difference</button>
    <br>
    <br>
    <p id="findRem"></p>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        count = 2;
        function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  var dobj = document.getElementById(data);
  dobj.style.position = "absolute";
  dobj.style.left = "50%";
  dobj.style.top = "50%";
  dobj.style.transform = "translate(-50%,-50%)";
  ev.target.appendChild(dobj);
  createNewCircle();
}
function createNewCircle() {
    var circle = document.createElement("div");
    var r = document.getElementById("div"+count)
        count ++;
        if(parseInt(r.style.width)>10){
        circle.style.width = parseInt(r.style.width)*0.7 + "px";
        circle.style.height = parseInt(r.style.height)*0.7 + "px";
        circle.style.backgroundColor = getRandomColor();
        circle.style.borderRadius = "50%";
        circle.draggable = true;
        circle.style.position = "absolute";
        circle.style.top = "30%";
        circle.style.left = "30%";
        circle.id = "div"+count;
        circle.addEventListener('dragstart', drag);
    document.body.appendChild(circle);}
   
}   
function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

    </script>
</head>
<body>
    <div id="div2" class="container bg-primary" style="border-radius: 50%;width: 200px;height: 200px;position: absolute;top:30%;left: 30%;" draggable="true" ondragstart="drag(event)"></div>
    
    <div id="div1" class="container bg-danger" style="border-radius: 50%;width: 300px;height: 300px;position: absolute;top:30%;left: 60%;" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</body>
</html>
